<form>
  <fieldset class='spd'>
    <legend>Slice Function</legend>
    <label for="plane">Plane</label>
    <input type="radio" class="spd" id="plane" name="sfunc" value="plane" checked>&emsp;&emsp;
    <label for="cylinder">Cylinder</label>
    <input type="radio" class="spd" id="cylinder" name="sfunc" value="cylinder"/>&emsp;&emsp;
  </fieldset>
  <fieldset class='interp'>
    <legend>Interpolation Type</legend>
    <label for="linear">Linear</label>
    <input type="radio" class="interp" id="linear" name="interpT" value="linear" checked>&emsp;&emsp;
    <label for="nearest">Nearest</label>
    <input type="radio" class="interp" id="nearest" name="interpT" value="nearest"/>&emsp;&emsp;
  </fieldset>
  <button class='enableSlab' type="button">Enable slab mode</button>
  <fieldset class='slab' disabled>
    <legend>Slab Mode</legend>
    <fieldset class='slabTypes'>
      <legend>Slab Type</legend>
      <label for="min">Min</label>
      <input type="radio" class="slabType" name="slabT" id="min" value="min">&emsp;&emsp;
      <label for="max">Max</label>
      <input type="radio" class="slabType" name="slabT" id="max" value="max" checked><br></br>
      <label for="mean">Mean</label>
      <input type="radio" class="slabType" name="slabT" id="mean" value="mean">&emsp;&ensp;
      <label for="sum">Sum</label>
      <input type="radio" class="slabType" name="slabT" id="sum" value="sum"><br></br>
    </fieldset>
    <label for='slabThickness'>Slab Thickness</label>
    <input class='slabThickness' id='slabThickness' type="range" min="1" max="40" step="1" value="20" /><br></br>
  </fieldset>
</form>
