<form>
  <input class='toggleParallel' type='checkbox'>Parallel Projection</input></br>
  <input class='toggleShade' type='checkbox' checked>Lighting</input></br>
  <fieldset class='shade'>
    <legend>Lighting</legend>
    <input class='lao' id='lao' type='checkbox'/>
    <label for='lao'>Toggle LAO <i class='text'>(off)</label><br>
    <label for='scattering'>Volumetric Scattering: <i class='stext'>(off)</i></label>
    <input class='scattering' id='scattering' type='range' min='0' max='10' value='0'/>
  </fieldset>
  <select id='volume' style="margin: 5px;"></select>
  <select id='preset' style="margin: 5px; display: none;"></select>
</form>
