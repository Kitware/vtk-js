<table>
  <tr>
    <td>Min:</td>
    <td>
      <input type="number" id="min" value="0"></input>
    </td>
  </tr>
  <tr>
    <td>Max:</td>
    <td>
      <input type="number" id="max" value="0.25">
    </td>
  </tr>
  <tr>
    <td>Automated:</td>
    <td>
      <input type="checkbox" id="automated" checked>
    </td>
  </tr>
  <tr>
    <td>AxisLabel:</td>
    <td>
      <input type="string" id="axisLabel" value="Scalar Value">
    </td>
  </tr>
  <tr>
    <td>Draw Nan Annotation:</td>
    <td>
      <input type="checkbox" id="drawNanAnnotation" checked>
    </td>
  </tr>
  <tr>
    <td>Draw Below Swatch:</td>
    <td>
      <input type="checkbox" id="drawBelowRangeSwatch" checked>
    </td>
  </tr>
  <tr>
    <td>Draw Above Swatch:</td>
    <td>
      <input type="checkbox" id="drawAboveRangeSwatch" checked>
    </td>
  </tr>
  <tr>
    <td><b>Mapper</b></td>
  </tr>
  <tr>
    <td>Interpolate Scalars:</td>
    <td>
      <input type="checkbox" id="interpolateScalars">
    </td>
  </tr>
  <tr>
    <td>Use ColorTransferFunction:</td>
    <td>
      <input type="checkbox" id="useColorTransferFunction">
    </td>
  </tr>
  <tr>
    <td><b>ScalarsToColors</b></td>
  </tr>
  <tr>
    <td>Discretize:</td>
    <td>
      <input type="checkbox" id="discretize">
    </td>
  </tr>
  <tr>
    <td>Number of colors:</td>
    <td>
      <input type="number" id="numberOfColors" value="256" min="1"></input>
    </td>
  </tr>
  <tr>
    <td>Log:</td>
    <td>
      <input type="checkbox" id="log">
    </td>
  </tr>
</table>
