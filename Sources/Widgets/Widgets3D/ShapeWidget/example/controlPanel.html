<table>
  <tr>
    <td>Slice #</td>
    <td>
      <input class="slice" type="range" min="0" max="0" step="1">
    </td>
  </tr>
  <tr>
    <td>Slice Axis</td>
    <td>
      <select class="axis">
        <option>I</option>
        <option>J</option>
        <option selected>K</option>
        <option>O</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
      <select class="widget">
        <option name="rectangleWidget">rectangleWidget</option>
        <option name="ellipseWidget" selected>ellipseWidget</option>
        <option name="circleWidget">circleWidget</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
      <button class="reset">reset</button>
    </td>
    <td>
      <button class="place">place</button>
    </td>
  </tr>
</table>
