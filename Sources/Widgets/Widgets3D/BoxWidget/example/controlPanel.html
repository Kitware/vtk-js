<table>
  <tr>
    <td>Active</td>
    <td>
      <input class='flag' data-name="active" type="checkbox" checked />
    </td>
  </tr>
  <tr>
    <td>Visible</td>
    <td>
      <input class='flag' data-name="visible" type="checkbox" checked />
    </td>
  </tr>
  <tr>
    <td>Visible Context</td>
    <td>
      <input class='flag' data-name="visibleContext" type="checkbox" checked />
    </td>
  </tr>
  <tr>
    <td>Visible Handle</td>
    <td>
      <input class='flag' data-name="visibleHandle" type="checkbox" checked />
    </td>
  </tr>
  <tr>
    <td>Widget</td>
    <td>
      <button data-action="registerWidget">Register</button>
    </td>
    <td>
      <button data-action="unregisterWidget">Unregister</button>
    </td>
  </tr>
</table>
