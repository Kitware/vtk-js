<table>
  <tr>
    <td>StartAngle</td>
    <td>
      <input
        class="startAngle"
        type="range"
        min="0.5"
        max="360"
        step="0.1"
        value="0.0"
      />
    </td>
  </tr>
  <tr>
    <td>SegmentAngle</td>
    <td>
      <input
        class="segmentAngle"
        type="range"
        min="0.5"
        max="360"
        step="0.1"
        value="90.0"
      />
    </td>
  </tr>
  <tr>
    <td>Resolution</td>
    <td>
      <input
        class="resolution"
        type="range"
        min="1"
        max="100"
        step="1"
        value="100"
      />
    </td>
  </tr>
  <tr>
    <td>Ratio</td>
    <td>
      <input
        class="ratio"
        type="range"
        min="0"
        max="1"
        step="0.1"
        value="1"
      />
    </td>
  </tr>
  <tr>
    <td>Close</td>
    <td>
      <input class="close" type="checkbox" />
    </td>
  </tr>
</table>
