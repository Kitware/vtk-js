<table>
  <tr>
    <td>Angle</td>
    <td>
      <input class='angle' type="range" min="0.5" max="360" step="0.1" value="90.0" />
    </td>
  </tr>
  <tr>
    <td>Resolution</td>
    <td>
      <input class='resolution' type="range" min="1" max="100" step="1" value="6" />
    </td>
  </tr>
  <tr>
    <td>Use Normal and Angle</td>
    <td>
      <input class='useNormalAndAngle' type="checkbox" />
    </td>
</table>
