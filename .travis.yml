language: node_js
os: linux
sudo: required
dist: xenial
group: travis_lts
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
addons:
  chrome: stable
node_js:
  - '10'
install:
  - npm ci
notifications:
  email:
    recipients:
      - sebastien.jourdain@kitware.com
      - ken.martin@kitware.com
    on_success: change
    on_failure: always

cache:
  directories:
    - "$HOME/.npm"
    - Documentation/build-tmp

script: ./Utilities/ci/run-travis.sh "$TRAVIS_EVENT_TYPE" "$TRAVIS_BRANCH"
